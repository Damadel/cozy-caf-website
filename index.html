<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Primary Meta Tags -->
    <title>The Cozy Bean | Fresh Coffee & Cozy Moments | Local Coffee Shop</title>
    <meta name="title" content="The Cozy Bean | Fresh Coffee & Cozy Moments | Local Coffee Shop" />

    <!-- Twitter -->

    <script type="application/ld+json">

        "@context": "https://schema.org",

        "description": "Your neighborhood coffee sanctuary with freshly roasted coffee and delicious pastries.",

          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",

          {

          },
          {
            "@type": "OpeningHoursSpecification",

          }
